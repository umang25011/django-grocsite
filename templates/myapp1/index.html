<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Grocery Store</title>
</head>
<body>
{% if type_list %}
    <h2> List of Types </h2>
    <ol>
        {% for type in type_list %}
            <li> <a href={% url "myapp1:details" type.id %}> {{ type.name }} </a></li>
        {% endfor %}
    </ol>
{% else %}
    <strong> None of the types is available! </strong>
{% endif %}

<p><a href={% url "myapp1:about" %}>About Page</a></p>

</body>
</html>
