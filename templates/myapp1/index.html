{% extends 'myapp1/base.html' %}
{% block body_block %}
    {% if type_list %}<h1>You have visited: {{ visits }}</h1>
    <h2> List of Types </h2>
    <ol>
        {% for type in type_list %}
            <li> <a href={% url "myapp1:details" type.id %}> {{ type.name }} </a></li>
        {% endfor %}
    </ol>
{% else %}
    <strong> None of the types is available! </strong>
{% endif %}
{% endblock %}
