{% extends 'myapp1/base.html' %}
{% block title %} My Orders {% endblock %}
{% block body_block %}
    {% if msg %}
        {{ msg }}
    {% else %}
        <h2>My Orders: </h2>
        <ul>
            {% for order in orders %}
                {{ order }}
            {% endfor %}

        </ul>
    {% endif %}
{% endblock %}
