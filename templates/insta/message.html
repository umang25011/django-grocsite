{% extends "insta/base.html" %}

{% block content %}
  <h1>Messages</h1>
  <hr>

    <ul>
    {% for message in messages %}
      <li>
        <strong>{{ message.sender }}:</strong>
        {{ message.content }}
        <span style="font-style: italic;">(Sent to {{ message.receiver }})</span>
      </li>
    {% endfor %}
    </ul>
{% endblock %}
